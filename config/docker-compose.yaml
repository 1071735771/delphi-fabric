      - CORE_PEER_TLS_ENABLED=false
      - CORE_PEER_ID=peer0.ENG.Delphi.com
      - 'CORE_PEER_ADDRESS=peer0.ENG.Delphi.com:7051'
      - CORE_CHAINCODE_EXECUTETIMEOUT=180s
      - GODEBUG=netdns=go
