    - CORE_PEER_TLS_ENABLED=false
    - CORE_PEER_ID=peer0.PM.Delphi.com
    - CORE_PEER_ADDRESS=peer0.PM.Delphi.com:7051
    ports:
    - 9051:7051
    - 9053:7053
    volumes:
    - /run/docker.sock:/host/var/run/docker.sock
    - MSPROOT:/etc/hyperledger/crypto-config
    networks:
