version: "3"
volumes:
  MSPROOT:
    external: true
  CONFIGTX_DIR:
    external: true
networks:
  default:
    external:
      name: delphiNetwork
services:
  ccenv:
    image: hyperledger/fabric-ccenv:x86_64-1.0.1
    container_name: ccenv.Delphi.com
  OrdererServiceName.Delphi.com:
    container_name: orderContainerName.Delphi.com
    image: hyperledger/fabric-orderer:x86_64-1.0.1
    command: orderer
    ports:
    - 7250:7050
    environment:
    - ORDERER_GENERAL_LOGLEVEL=debug
    - ORDERER_GENERAL_LISTENADDRESS=0.0.0.0
    - ORDERER_GENERAL_TLS_ENABLED=false
    - ORDERER_GENERAL_GENESISMETHOD=file
    - ORDERER_GENERAL_GENESISFILE=/etc/hyperledger/configtx/delphi.block
    - ORDERER_GENERAL_LOCALMSPID=OrdererMSP
    - ORDERER_GENERAL_LOCALMSPDIR=/etc/hyperledger/crypto-config/ordererOrganizations/Delphi.com/orderers/orderContainerName.Delphi.com/msp
    volumes:
    - CONFIGTX_DIR:/etc/hyperledger/configtx
    - MSPROOT:/etc/hyperledger/crypto-config
    networks:
    - default
  peer0.BU.Delphi.com:
    container_name: BUContainerName.Delphi.com
    depends_on:
    - OrdererServiceName.Delphi.com
    image: hyperledger/fabric-peer:x86_64-1.0.1
    command: peer node start
    environment:
    - CORE_VM_ENDPOINT=unix:///host/var/run/docker.sock
    - CORE_VM_DOCKER_HOSTCONFIG_NETWORKMODE=delphiNetwork
    - CORE_LOGGING_LEVEL=DEBUG
    - CORE_LEDGER_HISTORY_ENABLEHISTORYDATABASE=true
    - CORE_PEER_GOSSIP_USELEADERELECTION=true
    - CORE_PEER_GOSSIP_ORGLEADER=false
    - CORE_PEER_GOSSIP_EXTERNALENDPOINT=BUContainerName.Delphi.com:7051
    - CORE_PEER_LOCALMSPID=BUMSP
    - CORE_PEER_MSPCONFIGPATH=/etc/hyperledger/crypto-config/peerOrganizations/BU.Delphi.com/users/Admin@BU.Delphi.com/msp
    - CORE_PEER_TLS_ENABLED=false
    - CORE_PEER_ID=peer0.BU.Delphi.com
    - CORE_PEER_ADDRESS=peer0.BU.Delphi.com:7051
    ports:
    - 7051:7051
    - 7053:7053
    volumes:
    - /run/docker.sock:/host/var/run/docker.sock
    - MSPROOT:/etc/hyperledger/crypto-config
    networks:
    - default
  peer1.BU.Delphi.com:
    container_name: BUContainer1.Delphi.com
    depends_on:
    - OrdererServiceName.Delphi.com
    image: hyperledger/fabric-peer:x86_64-1.0.1
    command: peer node start
    environment:
    - CORE_VM_ENDPOINT=unix:///host/var/run/docker.sock
    - CORE_VM_DOCKER_HOSTCONFIG_NETWORKMODE=delphiNetwork
    - CORE_LOGGING_LEVEL=DEBUG
    - CORE_LEDGER_HISTORY_ENABLEHISTORYDATABASE=true
    - CORE_PEER_GOSSIP_USELEADERELECTION=true
    - CORE_PEER_GOSSIP_ORGLEADER=false
    - CORE_PEER_GOSSIP_EXTERNALENDPOINT=BUContainer1.Delphi.com:7051
    - CORE_PEER_LOCALMSPID=BUMSP
    - CORE_PEER_MSPCONFIGPATH=/etc/hyperledger/crypto-config/peerOrganizations/BU.Delphi.com/users/Admin@BU.Delphi.com/msp
    - CORE_PEER_TLS_ENABLED=false
    - CORE_PEER_ID=peer1.BU.Delphi.com
    - CORE_PEER_ADDRESS=peer1.BU.Delphi.com:7051
    ports:
    - 7061:7051
    - 7063:7053
    volumes:
    - /run/docker.sock:/host/var/run/docker.sock
    - MSPROOT:/etc/hyperledger/crypto-config
    networks:
    - default
  peer0.ENG.Delphi.com:
    container_name: ENGContainerName.Delphi.com
    depends_on:
    - OrdererServiceName.Delphi.com
    image: hyperledger/fabric-peer:x86_64-1.0.1
    command: peer node start
    environment:
    - CORE_VM_ENDPOINT=unix:///host/var/run/docker.sock
    - CORE_VM_DOCKER_HOSTCONFIG_NETWORKMODE=delphiNetwork
    - CORE_LOGGING_LEVEL=DEBUG
    - CORE_LEDGER_HISTORY_ENABLEHISTORYDATABASE=true
    - CORE_PEER_GOSSIP_USELEADERELECTION=true
    - CORE_PEER_GOSSIP_ORGLEADER=false
    - CORE_PEER_GOSSIP_EXTERNALENDPOINT=ENGContainerName.Delphi.com:7051
    - CORE_PEER_LOCALMSPID=ENGMSP
