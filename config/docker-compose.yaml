      - ORDERER_GENERAL_LOCALMSPID=OrdererMSP
      - ORDERER_GENERAL_LOCALMSPDIR=/etc/hyperledger/crypto-config/ordererOrganizations/Delphi.com/orderers/orderer1.Delphi.com/msp
      - GODEBUG=netdns=go
    depends_on:
      - kafka0
      - kafka1
      - kafka2
      - kafka3
    networks:
      default:
        aliases:
          - orderer1
    container_name: orderer1
  orderer2:
    image: 'hyperledger/fabric-orderer:x86_64-1.1.0-preview'
    command: orderer
    ports:
      - '9050:7050'
    volumes:
      - 'CONFIGTX_local:/etc/hyperledger/configtx'
