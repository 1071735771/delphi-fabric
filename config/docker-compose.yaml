  zookeeper0:
    image: 'hyperledger/fabric-zookeeper:x86_64-1.1.0-preview'
    ports:
      - 2181
      - 2888
      - 3888
    environment:
      - ZOO_MY_ID=0
      - 'ZOO_SERVERS=server.0=zookeeper0:2888:3888 server.1=zookeeper1:2888:3888 server.2=zookeeper2:2888:3888 '
    networks:
      default:
        aliases:
          - zookeeper0
    container_name: zookeeper0
  zookeeper1:
    image: 'hyperledger/fabric-zookeeper:x86_64-1.1.0-preview'
    ports:
      - 2181
      - 2888
      - 3888
    environment:
      - ZOO_MY_ID=1
      - 'ZOO_SERVERS=server.0=zookeeper0:2888:3888 server.1=zookeeper1:2888:3888 server.2=zookeeper2:2888:3888 '
    networks:
      default:
        aliases:
          - zookeeper1
    container_name: zookeeper1
  zookeeper2:
