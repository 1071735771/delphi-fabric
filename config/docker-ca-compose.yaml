version: '3'
networks:
  default:
    external:
      name: TeekingNetwork
services:
  ca-TKConsensus-Teeking-com:
    image: 'hyperledger/fabric-ca:x86_64-1.1.0'
    command: 'sh -c "fabric-ca-server start -d -b admin:passwd"'
    ports:
      - '7450:7054'
    environment:
      - GODEBUG=netdns=go
    container_name: ca.TKConsensus.Teeking.com
    networks:
      default:
        aliases:
          - ca.TKConsensus.Teeking.com
  ca-SUPPLY-Teeking-com:
    image: 'hyperledger/fabric-ca:x86_64-1.1.0'
    command: 'sh -c "fabric-ca-server start -d -b admin:passwd"'
    ports:
      - '6054:7054'
    environment:
      - GODEBUG=netdns=go
    container_name: ca.SUPPLY.Teeking.com
    networks:
      default:
        aliases:
          - ca.SUPPLY.Teeking.com
  ca-CAR-Teeking-com:
    image: 'hyperledger/fabric-ca:x86_64-1.1.0'
    command: 'sh -c "fabric-ca-server start -d -b admin:passwd"'
    ports:
      - '8054:7054'
    environment:
      - GODEBUG=netdns=go
    container_name: ca.CAR.Teeking.com
    networks:
      default:
        aliases:
          - ca.CAR.Teeking.com
  ca-FACTORY-Teeking-com:
    image: 'hyperledger/fabric-ca:x86_64-1.1.0'
    command: 'sh -c "fabric-ca-server start -d -b admin:passwd"'
    ports:
      - '9054:7054'
    environment:
      - GODEBUG=netdns=go
    container_name: ca.FACTORY.Teeking.com
