      default:
        aliases:
          - ca.FACTORY.Teeking.com
  ca-TK-Teeking-com:
    image: 'hyperledger/fabric-ca:x86_64-1.1.0'
    command: 'sh -c "fabric-ca-server start -d -b admin:passwd"'
    ports:
      - '7054:7054'
    environment:
      - GODEBUG=netdns=go
    container_name: ca.TK.Teeking.com
    networks:
      default:
        aliases:
          - ca.TK.Teeking.com
